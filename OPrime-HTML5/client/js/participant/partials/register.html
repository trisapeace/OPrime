<div id="new_user" class="well">	
<form class="form-horizontal" ng-submit="createNewUser(data)"">

          <legend><img ng-src="img/phophlo.png" height="128" /><br/>Register a new child  </legend>

            <label class="control-label">First Name:</label>

            </div>  
          </div>

            <label class="control-label" for="lastName">Last Name:</label>

            </div>  
          </div>
